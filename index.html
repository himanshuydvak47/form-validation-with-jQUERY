<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username">
        <span id="usernameError" class="error"></span>
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email">
        <span id="emailError" class="error"></span>
        
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
        <span id="passwordError" class="error"></span>
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password">
        <span id="confirmPasswordError" class="error"></span>
        
        <button type="submit" id="submitBtn">Register</button>
    </form>
    <div id="successMessage" style="color: green;"></div>
    


<script>
$(document).ready(function() {
    $("#registrationForm").submit(function(e) {
        e.preventDefault(); 
        let isValid = true;
        const username = $("#username").val().trim();
        const email = $("#email").val().trim();
        const password = $("#password").val();
        const confirmPassword = $("#confirmPassword").val();

        
        $(".error").text("");

        
        if (username === "") {
            $("#usernameError").text("Username is required.");
            isValid = false;
        } else if (username.length < 3) {
            $("#usernameError").text("Username must be at least 3 characters.");
            isValid = false;
        }

        
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (email === "") {
            $("#emailError").text("Email is required.");
            isValid = false;
        } else if (!email.match(emailPattern)) {
            $("#emailError").text("Enter a valid email address.");
            isValid = false;
        }

        
        const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
        if (password === "") {
            $("#passwordError").text("Password is required.");
            isValid = false;
        } else if (!password.match(passwordPattern)) {
            $("#passwordError").text("Password must be at least 8 characters long and contain at least one letter and one number.");
            isValid = false;
        }

        
        if (confirmPassword !== password) {
            $("#confirmPasswordError").text("Passwords do not match.");
            isValid = false;
        }

        
        if (isValid) {
            $("#successMessage").text("Form is valid and ready for submission!");
            
        }
    });
});

</script>
</body>
</html>
